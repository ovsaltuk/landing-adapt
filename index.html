<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic" rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">

</head>
<body>
<div class="wrapper">
    <div class="content">
        <div class="main">
            <header class="header">
                <div class="container container_header">
                    <a href="#" class="logo logo_header">
                        <img src="img/logo_white.svg" alt="logo_white" class="logo__img">
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li><a href="#" class="nav__link">Главная</a></li>
                            <li><a href="#" class="nav__link">Отзывы</a></li>
                            <li><a href="#" class="nav__link">Гарантии</a></li>
                            <li><a href="#" class="nav__link">Описание</a></li>
                            <li><a href="#" class="nav__link">Партнёры</a></li>
                            <li><a href="#" class="nav__link">Преимущества</a></li>
                            <li><a href="#" class="nav__link">FAQ</a></li>
                        </ul>
                    </nav>
                    <a href="#" class="burger">
                        <img src="img/burger_white.svg" alt="burger_white" class="burger__img">
                    </a>
                </div>
            </header>
            <section class="think-what-to-send">
                <div class="container container_think-what-to-send">
                    <h1 class="think-what-to-send__title">ПРИДУМАЙТЕ ЧТО ОТПРАВИТЬ</h1>
                    <h3 class="think-what-to-send__sub-title">А посылка доедет сама</h3>
                    <button class="button">отправить посылку</button>
                </div>
            </section>
        </div>
        <div class="popup-menu">
            <div class="container">
                <div class="popup-menu__heading">
                    <a href="#" class="popup-menu__logo-link">
                        <img src="img/logo_blue.svg" alt="logo" class="popup-menu__logo-img">
                    </a>
                    <a href="#" class="popup-menu__close-button">
                        <img src="img/button-cross.svg" alt="cross" class="popup-menu__close-button-img">
                    </a>
                </div>

                <ul class="popup-menu__nav">
                    <li class="popup-menu__nav-el"><a href="#" class="popup-menu__nav-link">Главная</a></li>
                    <li class="popup-menu__nav-el"><a href="#" class="popup-menu__nav-link">Отзывы</a></li>
                    <li class="popup-menu__nav-el"><a href="#" class="popup-menu__nav-link">Гарантии</a></li>
                    <li class="popup-menu__nav-el"><a href="#" class="popup-menu__nav-link">Описание</a></li>
                    <li class="popup-menu__nav-el"><a href="#" class="popup-menu__nav-link">Партнёры</a></li>
                    <li class="popup-menu__nav-el"><a href="#" class="popup-menu__nav-link">Преимущества</a></li>
                    <li class="popup-menu__nav-el"><a href="#" class="popup-menu__nav-link">FAQ</a></li>
                </ul>

                <form class="have-any-questions">
                    <h3 class="have-any-questions__title">ОСТАЛИСЬ ВОПРОСЫ?</h3>
                    <label for="phone"></label>
                    <input type="text" class="input-text input-text_have-any-questions" id="phone"
                           placeholder="Ваш телефон" required>
                    <button class="button">ЗАКАЗАТЬ ЗВОНОК</button>
                    <div class="popup-menu__checkbox-cont">
                        <input type="checkbox" id="popup-checkbox" required>
                        <label for="popup-checkbox" class="popup-menu__checkbox-label">
                            Я согласен на обработку персональных данных
                        </label>
                    </div>
                </form>
                <div class="popup-menu__socials">
                    <a href="https://vk.com" class="popup-menu__socials-link">
                        <img src="img/vk.svg" alt="vk" class="popup-menu__socials-img">
                    </a>
                    <a href="https://www.instagram.com/?hl=ru" class="popup-menu__socials-link">
                        <img src="img/instagram.svg" alt="instagram" class="popup-menu__socials-img">
                    </a>
                    <a href="https://www.facebook.com/" class="popup-menu__socials-link">
                        <img src="img/facebook.svg" alt="facebook" class="popup-menu__socials-img">
                    </a>
                </div>

            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <form class="have-any-questions">
                <h3 class="have-any-questions__title">ОСТАЛИСЬ ВОПРОСЫ?</h3>
                <label for="phone-footer"></label>
                <input type="text" class="input-text input-text_have-any-questions" id="phone-footer"
                       placeholder="Ваш телефон" required>
                <button class="button">ЗАКАЗАТЬ ЗВОНОК</button>
                <div class="popup-menu__checkbox-cont">
                    <input type="checkbox" id="popup-checkbox-footer" required>
                    <label for="popup-checkbox-footer" class="popup-menu__checkbox-label">
                        Я согласен на обработку персональных данных
                    </label>
                </div>
            </form>
        </div>
    </footer>
</div>
</body>
<script>
    let menuBtn = document.querySelector('.burger');
    let popupMenu = document.querySelector('.popup-menu');
    let closeBtn = popupMenu.querySelector('.popup-menu__close-button');


    menuBtn.addEventListener('click', function(e) {
        e.preventDefault();
        popupMenu.classList.add('popup-menu_visible');
    });

    closeBtn.addEventListener('click', function (e) {
        e.preventDefault();
        popupMenu.classList.remove('popup-menu_visible');
    });
</script>

</html>
